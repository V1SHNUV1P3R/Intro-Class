<html>
	<head>
		<title> Here we go again! </title>
		<style type="text/css">
			body
			{
				background-image: url("flowers.jpg");
				text-align: center;
			}
			h1
			{
				color: #FF7000;
			}		
			.message
			{
				color: blue;
				font-size: 18pt;
			}
		</style>
	
		<script>
			function submitName()
			{
				// Grab the text that the user typed into text box
				var personName = document.getElementById("idTxtName").value;

				// If they didn't type in a name, then the greeting should
				// just say "Hello World" instead of to a specific name 
				if (personName == "Name")
				{
					personName = "World"
				}
				document.getElementById("idDivShowText").innerHTML = "Hello, " + personName + "!";
				document.getElementById("idBtnSubmitName").style.color="red"; 
				document.getElementById("idTxtName").style.backgroundColor="blue"; 
				window.alert("Notice the differences?");	
			}
			function task1()
			{
				window.alert("Want to know something secretive?11!?");
			}

			function task2()
			{
				//grab onto the scooby image and change it to something else
				document.getElementById("idImgScooby").src = "scooby2.jpg";
			}
			function task3()
			{
				//grab onto the scooby image and change it back to the original image
				document.getElementById("idImgScooby").src = "scooby.gif";
			}
			function task4()
			{
				//grab onto the yes button and change the text color back to black
				document.getElementById("idBtnSubmitName").style.color="black";
				//grab onto the text box and change the backround back to white
				document.getElementById("idTxtName").style.backgroundColor="white";
				//grab the div thingy and change it back to dom thing. Pretty fard aint gonna lie
				document.getElementById("idDivShowText").innerHTML = "What can we do with event handlers and the DOM model?"
				//grab onto the text and change value to name
				document.getElementById("idTxtName").value = "Name";
			}

</script>

</head>

	<body>
		<h3>Welcome to the</h3>
		<h2>Wonderful World of</h2>
		<h1>HTML</h1>
		<hr width=82% />
		<form>
			<!-- Create a text box for the user to type in his or her name -->
			Enter your name for a personalized greeting:
			<input type=text id="idTxtName" value="Name" onmouseover="task1()">

			<br>

			<!-- This button makes some changes to the page -->
			Would you like to see a message (and some other interesting changes)?
			<input type="button" id="idBtnSubmitName" value="Yes!" onClick="submitName()" >	

			<!-- This button should undo all the changes made by the previous button -->
			<input type="button" id="idBtnStartOver" value="Start Over" onclick="task4()">	

			<!-- This gives you a thicker horizontal rule -->
			<hr size=10 />

		</form>

		<img id="idImgScooby" src="scooby.gif" width=200 onmouseover="task2()" onmouseout="task3()"/>
	
		
		
		
		
		
		<!-- This DIV will be used later to display a message -->
		<div id=idDivShowText class=message>What can we do with event handlers and the DOM model?</div>
		<h1>That's</h1>
		<h3>all</h3>
		<h6>folks!</h6>

	</body>
</html>
