<html>
<head>

	<style>
		canvas{
			background: #dddddd;
		}
	</style>

	<script>
		// Canvas context; used to call Canvas methods
		var c;

		// Canvas width and height.
		var cWidth, cHeight;

		// Stores the current keyboard state
		var curkeys = [];
		
		// Stores keys that have been newly pressed since last update
		var newkeys = [];

		//All global variables for basic movement
		var rectSpeed = 3


		//Define the rectangle class, which represents a rectangle object
		//We start with 4 attributes.
		//1. X coordinate(integer)
		//2. Y coordinate(integer)
		//3. Width (integer)
		//4. Height(integer)
		class RectClass
		{
			constructor(RectImage, RectX, RectY, RectWidth, RectHeight)
			{
				this.x = RectX;
                this.Y = RectY;
                this.Width = RectWidth;
				this.Height = RectHeight;

				this.image = new Image();
				this.image.src = RectImage;

				
			}
			draw()//Allows this to draw a different rectangle or quad
			{
				//The way to make the rectangle 
				c.drawImage(this.image, this.x, this.Y, this.Width, this.Height)
			}
			//Recangle movement
			moveLeft()
			{
				this.x-= 10;
			}
			moveUp()
			{
				this.Y-= 10;
			}
			moveDown()
			{
				this.Y+= 10;
			}
			moveRight()
			{
				this.x+= 10;
			}
			//rectangle movement ends here
			AmbushImage()
			{
				this.image.src = "Ambush2.jpeg"
			}
			BorzoiImage()
			{
				this.image.src = "Borzoi.jpeg"
			}
		}

		var Rect1 = new RectClass("Ambush2.jpeg",50, 50, 100, 100)
        var Rect2 = new RectClass("Ambush2.jpeg",150, 150, 150, 150)


		// Initializes entire game framework. This method should only be called
		// once, by the body onload event handler.
		function gameFrameworkInit(){		
			// Initialize key arrays
			for (i = 0; i < 256; i++){
				curkeys[i] = false;
				newkeys[i] = false;
			}
			// Initialize global variables for canvas
			c = myCanvas.getContext('2d');
			cWidth = myCanvas.width;
			cHeight = myCanvas.height;

			// Start listeners for getting keyboard state
	        window.addEventListener('keydown',
	        						 function(e){
										if (!curkeys[e.keyCode]){
											curkeys[e.keyCode] = true;
											newkeys[e.keyCode] = true;
										}
									 }
	        					   );
	        window.addEventListener('keyup',
	        						 function(e){ curkeys[e.keyCode] = false; }
	        					   );
			// Schedule the update function to be called right before the next repaint.
			// (At the end of the update function, it will schedule itself to be called
			// again before the NEXT repaint, and so on.
			window.requestAnimationFrame(gameUpdate);
		}


		function gameUpdate()
        {
			//
            //  ADD YOUR GAME UPDATE CODE HERE
            //
			if(curkeys[37])
			{
				Rect1.moveLeft();
			}
			if(curkeys[39])
			{
				Rect1.moveRight()      //moves right (add)
				
			}
			if(curkeys[38])
			{
				Rect1.moveUp()     //moves up(subtract)
				
			}
			if(curkeys[40])
			{
				Rect1.moveDown()       //moves down(add)
			
			}
			if(curkeys[80])		//p key
			{
				Rect1.AmbushImage();
			}
			if(curkeys[65])		//a key
			{
				Rect1.BorzoiImage();
			}		
    

			// ******DO NOT ADD OR MODIFY ANY CODE BELOW HERE******
			// Reset newkeys
			for (i = 0; i < 256; i++){
				newkeys[i] = false;
			}
			// At the end of the update function, repaint the screen
			gameDraw();
				
			// Last thing the update function does is to schedule itself to be called
			// again before the next repaint
			window.requestAnimationFrame(gameUpdate);
		}

		function gameDraw(){
			// Clear the canvas before we draw the current frame
			c.clearRect(0,0,cWidth,cHeight);

            //
            //  ADD YOUR DRAW CODE HERE
			c.fillStyle = "#FF0000";

			Rect1.draw()
			Rect2.draw()
			
		}
	</script>
</head>
<body onload="gameFrameworkInit()">
	
	<canvas id="myCanvas" width="800" height="600"></canvas>

</body>
</html>
